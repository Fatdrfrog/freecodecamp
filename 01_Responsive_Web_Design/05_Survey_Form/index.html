<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name <input required id="name" type="text"
                placeholder="Enter your name" /></label>
        <label for="email" id="email-label">Email <input required id="email" type="email"
                placeholder="Enter your Email" /></label>
        <label for="number" id="number-label">Age <input id="number" type="number" min="13" max="120"
                placeholder="Age" /></label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time job</option>
                <option value="3">Full Time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?
            </legend>
            <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline" checked
                    value="definitely" /> Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" value="maybe" />
                Maybe</label>
            <label for="notsure"><input id="notsure" type="radio" name="recommendation" class="inline"
                    value="recommendation" /> Not sure</label>
        </fieldset>

        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="frontend">
                <input class="inline" id="frontend" type="checkbox" value="frontend" /> Front-end projects
            </label>
            <label for="backend">
                <input class="inline" id="backend" type="checkbox" value="backend" /> Back-end projects
            </label>
            <label for="viz">
                <input class="inline" id="viz" type="checkbox" value="viz" /> Data visualization
            </label>
        </fieldset>
        <label for="comments">Any comments or suggestions?
            <textarea id="comments" name="comments" rows="3" cols="30"
                placeholder="Enter your comment here..."></textarea>
        </label>

        <input id="submit" type="submit" value="Submit" />

    </form>

</body>

</html>
